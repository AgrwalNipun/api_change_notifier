name: Build and Publish Release

on:
  push:
    tags:
      - 'v*' # Only runs when you push a tag like v1.0.0, v1.1.0, etc.

jobs:
  release-jar:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows the action to create a GitHub Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Speeds up dependency resolution

      - name: Grant execute permission for mvnw
        run: chmod +x ./mvnw

      - name: Build the Fat JAR
        # Builds the project and skips tests to save time
        run: ./mvnw clean package -DskipTests

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          # Points to the compiled 60MB JAR (adjust 'target/' if using Gradle)
          files: target/api-change-notifier.jar 
          generate_release_notes: true