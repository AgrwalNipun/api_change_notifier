name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag to release (e.g., v1.0.1)'
        required: true
        type: string
        default: 'v1.0.1'

permissions:
  contents: write # Required to publish the release

jobs:
  manual-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      # Automatically updates your pom.xml to match the input version
      - name: Update Maven Version
        run: ./mvnw versions:set -DnewVersion=${{ inputs.version_tag }} -DgenerateBackupPoms=false

      # Builds your 60MB JAR
      - name: Build the Fat JAR
        run: ./mvnw clean package -DskipTests

      # Creates the release using the version you typed into the UI
      - name: Create a GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version_tag }}
          name: Release ${{ inputs.version_tag }}
          artifacts: "target/*.jar"
          token: ${{ secrets.GITHUB_TOKEN }}
